<div class="row">
    <div class="col-lg-12">
        <div class="hpanel blog-article-box">
            <div class="panel-heading">
                <a class="pull-left">
                    <img src="/assets/images/burkov_boris_web.jpg">
                </a>
                <h4>{{ post.title }}</h4>
                <span class="font-bol">{{ post.subtitle }}</span>
                <div class="text-muted">
                    Автор: <span class="font-bold">{{ post.author }}</span>
                </div>
                <div class="text-muted">
                    Дата: <span class="font-bold">{{ post.date_created | date: 'longDate' }}</span>
                </div>
                <br>
                <img style="width:80%;" src="{{ post.cover }}" alt="">
            </div>
            <div class="panel-body" ng-bind-html="post.content">
            </div>
            <div class="panel-footer">
                <span class="pull-right">
                    <i class="fa fa-comments-o"> </i> 22 comments
                </span>
                <i class="fa fa-eye"> </i> 142 views
            </div>
        </div>
    </div>
</div>
