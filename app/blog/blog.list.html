<div class="row">
    <div class="col-lg-6 col-md-6 col-sm-12 col-xs-12" ng-repeat="post in posts">
        <div class="hpanel blog-box">
            <div class="panel-heading">
                <div class="media clearfix">
                    <a class="pull-left">
                        <img src="/assets/images/burkov_boris_web.jpg" alt="profile-picture">
                    </a>
                    <div class="media-body">
                        <span style="display: inline-block;">
                            <small><span class="font-bold">{{ post.author }}</span> </small>
                            <br>
                            <small class="text-muted"><i class="fa fa-calendar"> </i> {{ post.date_created | date: 'longDate' }}</small>
                        </span>
                        <span class="pull-right">
                            <small><i class="fa fa-eye"> </i> 62 views</small>
                            <br>
                            <small><i class="fa fa-comments-o"> </i> 10 comments</small>
                        </span>
                    </div>
                </div>
            </div>
            <div class="panel-image">
                <img class="img-responsive" src="{{ post.cover }}" alt="">
                <div class="title">
                    <a ui-sref="blog-details"> <h4>{{ post.title }}</h4></a>
                    <small>{{ post.subtitle }}</small>
                </div>
            </div>
            <div class="panel-body">
                <p>
                    {{ post.abstract }}
                </p>
                <a ui-sref="blog_details" class="btn btn-primary btn-xs">Продолжение...</a>
            </div>
        </div>
    </div>
</div>
