<!DOCTYPE html>
<html>
    <head>
        <!--
            We need to set base tag for document to deal with github pages
            url, which is normally:

            https://BurkovBA.github.io/angularjs-genoverse/

            while our local url is like:

            http://localhost:8000/

            Also, Angular's $location in HTML5 mode requires <base> tag set.
        -->
        <script type="text/javascript">
            document.write("<base href='" + document.URL + "' />");
        </script>

        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
        <meta name="viewport" content="width=device-width">

        <title>
            AngularJS - Genoverse directive
        </title>
        <link rel="stylesheet" href="node_modules/bootstrap/dist/css/bootstrap.css">
        <link rel="stylesheet" href="node_modules/font-awesome/css/font-awesome.css">
        <link rel="stylesheet" href="dist/app.css">
        <!--<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">-->
        <!--<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">-->
    </head>

    <body ng-app="app" class="fixed-navbar fixed-sidebar" ng-strict-di>
        <!-- Header -->
        <header id="header"></header>

        <!-- Navigation -->
        <aside id="menu">
            <navigation id="navigation"></navigation>
        </aside>

        <!-- Main Wrapper -->
        <div id="wrapper">
            <div class="content animate-panel">
                <ui-view></ui-view>
            </div>

            <!-- Right sidebar -->
            <right-sidebar id="right-sidebar" class="sidebar-open" ng-show="rightSidebar"></right-sidebar>

            <!-- Footer -->
            <footer class="footer" ng-include="'/components/footer/footer.html'"></footer>

        </div>

        <script src="/node_modules/jquery/dist/jquery.js"></script>
        <script src="/node_modules/metismenu/dist/metisMenu.js"></script>
        <!--<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>-->
        <!--<script src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.6.2/angular.js"></script>-->
        <script src="/node_modules/angular/angular.js"></script>
        <script src="/node_modules/angular-animate/angular-animate.js"></script>
        <script src="/node_modules/angular-cookies/angular-cookies.js"></script>
        <script src="/node_modules/angular-messages/angular-messages.js"></script>
        <script src="/node_modules/angular-resource/angular-resource.js"></script>
        <script src="/node_modules/angular-sanitize/angular-sanitize.js"></script>
        <script src="/node_modules/angular-ui-router/release/angular-ui-router.js"></script>
        <script src="/node_modules/angular-validation-match/dist/angular-validation-match.js"></script>
        <script src="/node_modules/angular-ui-router/release/angular-ui-router.js"></script>
        <script src="/node_modules/angular-bootstrap/ui-bootstrap.js"></script>

        <script src="/dist/app.js"></script>
    </body>
</html>
